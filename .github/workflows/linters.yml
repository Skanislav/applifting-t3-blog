name: Feature PR Checks

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  pr_checks:
    name: PR Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn eslint .

      - name: Run Prettier
        run: yarn prettier --check .

      - name: Run pretty-quick
        run: yarn pretty-quick --check
