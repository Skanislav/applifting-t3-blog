name: Feature PR Checks

on:
  pull_request:
    branches:
      - "feature/*"

jobs:
  pr_checks:
    name: PR Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run Prettier
        run: npx prettier --check .

      - name: Run pretty-quick
        run: npx pretty-quick --check
