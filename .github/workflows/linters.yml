name: ğŸš€ Feature PR and Main Checks

on:
  pull_request:
    branches:
      - "feature/*"
      - "main"

jobs:
  pr_checks:
    name: âœ… PR Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --silent

      - name: ğŸ§¹ Run ESLint
        run: yarn lint

      - name: ğŸ–Œï¸ Run Prettier
        run: yarn prettier --check .

      - name: ğŸï¸ Run pretty-quick
        run: yarn pretty-quick --check

      - name: ğŸš€ Build Next.js
        run: yarn build
