name: ğŸš€ Feature PR and Main Checks

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  pr_checks:
    name: âœ… PR Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --silent

      - name: ğŸ§¹ Run ESLint
        run: yarn lint

      - name: ğŸ–Œï¸ Run Prettier
        run: yarn prettier --check .

      - name: ğŸï¸ Run pretty-quick
        run: yarn pretty-quick --check

  tests:
    needs: pr_checks
    name: âœ… Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --silent

      - name: ğŸ§¹ Run Jest tests
        run: yarn test -c jest.config.cjs --ci --listTests
